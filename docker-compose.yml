version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.development
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - '27081:80'
    container_name: wxcloud_junce
    labels:
      - wxPort=27082
      - hostPort=27081
      - wxcloud=junce
      - role=container
    environment:
      - MYSQL_USERNAME=
      - MYSQL_PASSWORD=
      - MYSQL_ADDRESS=
      - MYSQL_USERNAME=admin
      - MYSQL_PASSWORD=123456
      - MYSQL_ADDRESS=192.168.1.3:3306
networks:
  default:
    external:
      name: wxcb0
